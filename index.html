<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="resto/css/style.css" />
        <link rel="stylesheet" href="resto/css/mibile.css" />
    </head>
    <body>
        <header>
            <div class="inicio">
                <h1>Customizze</h1>
                <h4 class="click-for-contato">Contato</h4>
                <div class="contato">
                    <img
                        src="https://cdn-icons-png.flaticon.com/128/1384/1384031.png"
                        alt="instagram"
                    />
                    <h5><a href="#">Instagram</a></h5>
                    <div id="separar"></div>
                    <img
                        src="https://cdn-icons-png.flaticon.com/128/1384/1384095.png"
                        alt="zapzap"
                        id="zapzap"
                    />
                    <h5><a href="#">WhatsApp</a></h5>
                </div>
                <h4>Sobre</h4>
            </div>
            <div class="finalheader">
                <div class="pesquisa">
                    <button>
                        <img
                            src="https://cdn-icons-png.flaticon.com/128/151/151773.png"
                            alt="shearchimg"
                        />
                    </button>
                    <input
                        type="text"
                        name="find"
                        id="find"
                        placeholder="Pesquisar..."
                    />
                    <button class="cart-btn">
                        <img
                            src="https://cdn-icons-png.flaticon.com/128/9573/9573277.png"
                            alt="market-cart"
                        />
                    </button>
                </div>

                <button class="perfio">
                    <img
                        src="https://cdn-icons-png.flaticon.com/128/668/668709.png"
                        alt="profile-img"
                    />
                </button>
            </div>
        </header>

        <div class="profile-bar">
            <p>
                <img
                    src="https://cdn-icons-png.flaticon.com/128/2589/2589175.png"
                    alt="heart"
                />Favoritos
            </p>
            <p>
                <img
                    src="https://cdn-icons-png.flaticon.com/128/893/893081.png"
                    alt="credit card"
                />Pedidos
            </p>
            <p>
                <img
                    src="https://cdn-icons-png.flaticon.com/128/3067/3067513.png"
                    alt="pc"
                />Extra
            </p>
            <a href="login/login.html">Entrar</a>
        </div>

        <nav>
            <select
                name="categorias"
                id="categorias"
                onchange="mostrarAreaDeLoja()"
            >
                <option value="todas">Todas as categorias</option>
                <option value="canecas">Canecas</option>
                <option value="camisas">Camisas</option>
                <option value="almofadas">Almofadas</option>
            </select>
        </nav>

        <section>
            <div class="carrossel1"></div>
            <div id="menores">
                <div class="carrossel2"></div>
                <div class="carrossel3"></div>
            </div>
        </section>

        <main id="main">
            <div class="areas-de-loja" id="canecas">
                <h1 class="titulo-categoria">Canecas</h1>
                <div class="totalItem">
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                </div>
            </div>

            <div class="areas-de-loja" id="camisas">
                <h1 class="titulo-categoria">Camisas</h1>
                <div class="totalItem">
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                </div>
            </div>

            <div class="areas-de-loja" id="almofadas">
                <h1 class="titulo-categoria">Almofadas</h1>
                <div class="totalItem">
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                </div>
            </div>
        </main>

        <script src="resto/js/header.js"></script>
        <script src="resto/js/filtro.js"></script>
    </body>
</html>

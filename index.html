<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/mibile.css" />
    </head>
    <body>
        <header class="forPC">
            <div class="inicio">
                <h1>Customizze</h1>
                <h4 class="click-for-contato">Contato</h4>
                <div class="contato">
                    <img
                        src="https://cdn-icons-png.flaticon.com/128/1384/1384031.png"
                        alt="instagram"
                    />
                    <h5><a href="#">Instagram</a></h5>
                    <div id="separar"></div>
                    <img
                        src="https://cdn-icons-png.flaticon.com/128/1384/1384095.png"
                        alt="zapzap"
                        id="zapzap"
                    />
                    <h5><a href="#">WhatsApp</a></h5>
                </div>
                <h4>Sobre</h4>
            </div>
            <div class="finalheader">
                <div class="pesquisa">
                    <button>
                        <img
                            src="https://cdn-icons-png.flaticon.com/128/151/151773.png"
                            alt="shearchimg"
                        />
                    </button>
                    <input
                        type="text"
                        name="find"
                        id="find"
                        placeholder="Pesquisar..."
                    />
                    <button class="cart-btn">
                        <img
                            src="https://cdn-icons-png.flaticon.com/128/9573/9573277.png"
                            alt="market-cart"
                        />
                    </button>
                </div>

                <button class="perfio">
                    <img
                        src="https://cdn-icons-png.flaticon.com/128/668/668709.png"
                        alt="profile-img"
                    />
                </button>
            </div>
        </header>

        <div class="profile-bar">
            <p>
                <img
                    src="https://cdn-icons-png.flaticon.com/128/2589/2589175.png"
                    alt="heart"
                />Favoritos
            </p>
            <p>
                <img
                    src="https://cdn-icons-png.flaticon.com/128/893/893081.png"
                    alt="credit card"
                />Pedidos
            </p>
            <p>
                <a href="addToStor/lojaADM.html">
                    <img
                        src="https://cdn-icons-png.flaticon.com/128/3067/3067513.png"
                        alt="pc"
                    />
                    Extra
                </a>
            </p>
            <a id="irProLogin" href="login/login.html">Entrar</a>
        </div>

        <div class="forMobile">
            <div class="principalForMobile">
                <h1>Customizze</h1>
                <img
                    src="https://cdn-icons-png.flaticon.com/128/5068/5068731.png"
                    alt="telefone"
                    id="contatoMobile"
                />
                <img
                    src="https://cdn-icons-png.flaticon.com/128/3917/3917711.png"
                    alt="perfil"
                    id="profileMobile"
                />
                <img
                    src="https://cdn-icons-png.flaticon.com/128/3917/3917754.png"
                    alt="hamburger"
                    id="maisMobile"
                />
            </div>

            <div class="ContatosForMobile">
                <a href="#"
                    ><h3>Instagram</h3>
                    <img
                        src="https://cdn-icons-png.flaticon.com/128/87/87390.png"
                        alt="instagram"
                /></a>
                <a href="#"
                    ><h3>WhatsApp</h3>
                    <img
                        src="https://cdn-icons-png.flaticon.com/128/1384/1384095.png"
                        alt="whatsapp"
                /></a>
            </div>

            <div class="pofileForMobile">
                <a>
                    <img
                        src="https://cdn-icons-png.flaticon.com/128/2589/2589175.png"
                        alt="heart"
                    />Favoritos
                </a>
                <a>
                    <img
                        src="https://cdn-icons-png.flaticon.com/128/893/893081.png"
                        alt="credit card"
                    />Pedidos
                </a>
                <a>
                    <a href="addToStor/lojaADM.html">
                        <img
                            src="https://cdn-icons-png.flaticon.com/128/3067/3067513.png"
                            alt="pc"
                        />
                        Extra
                    </a>
                </a>
                <a id="irProLogin" href="login/mobileLogin.html">Entrar</a>
            </div>
        </div>
        <div class="mobilePesquisa">
            <div class="areaPesquisaMobile">
                <div class="pesquisaMobile">
                    <button>
                        <img
                            src="https://cdn-icons-png.flaticon.com/128/3917/3917754.png"
                            alt="shearchimg"
                        />
                    </button>
                    <input
                        type="text"
                        name="find"
                        id="find"
                        placeholder="Pesquisar..."
                    />
                </div>
            </div>
        </div>

        <nav>
            <select
                name="categorias"
                id="categorias"
                onchange="mostrarAreaDeLoja()"
            >
                <option value="todas">Todas as categorias</option>
                <option value="canecas">Canecas</option>
                <option value="camisas">Camisas</option>
                <option value="almofadas">Almofadas</option>
            </select>
        </nav>

        <section class="carrossel">
            <div class="carrossel1"></div>
            <div id="menores">
                <div class="carrossel2"></div>
                <div class="carrossel3"></div>
            </div>
        </section>

        <main id="main">
            <div class="areas-de-loja" id="canecas">
                <h1 class="titulo-categoria">Canecas</h1>
                <div class="totalItem">
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                </div>
            </div>

            <div class="areas-de-loja" id="camisas">
                <h1 class="titulo-categoria">Camisas</h1>
                <div class="totalItem">
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                </div>
            </div>

            <div class="areas-de-loja" id="almofadas">
                <h1 class="titulo-categoria">Almofadas</h1>
                <div class="totalItem">
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                    <div class="h6"></div>
                </div>
            </div>
        </main>

        <script src="js/header.js"></script>
        <script src="js/filtro.js"></script>
        <script src="js/mobile.js"></script>
    </body>
</html>

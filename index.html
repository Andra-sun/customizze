<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/mibile.css" />
    </head>
    <body>
        <header>
            <div class="inicio">
                <h1>Custo_mizze</h1>
                <h4 class="click-for-contato">Contato</h4>
                <div class="contato">
                    <img src="https://cdn-icons-png.flaticon.com/128/1384/1384031.png" alt="instagram">
                    <h5><a href="#">Instagram</a></h5>
                    <div id='separar'></div>
                    <img
                    src="https://cdn-icons-png.flaticon.com/128/1384/1384095.png"
                    alt="zapzap" id="zapzap">
                    <h5><a href="#">WhatsApp</a></h5>
                </div>
                <h4>Sobre</h4>
            </div>
            <div class="pesquisa">
                <button>
                    <img
                        src="https://cdn-icons-png.flaticon.com/128/151/151773.png"
                        alt="shearchimg"
                    />
                </button>
                <input
                    type="text"
                    name="find"
                    id="find"
                    placeholder="Pesquisar..."
                />
                <button class="cart-btn"><img src="https://cdn-icons-png.flaticon.com/128/9573/9573277.png" alt="market-cart"></button>
            </div>
        </header>

        <script src="js/header.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="lojaADM.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1>Adicione a loja</h1>
            <form action="http://localhost:3000/addProduct" method="POST" id="productForm">
                <label for="productName">Nome do produto:</label>
                <input type="text" id="productName" required />

                <label for="productDescription">Descrição:</label>
                <textarea
                    type="text"
                    id="productDescription"
                    required
                ></textarea>

                <label for="productImage"></label
                ><input
                    type="file"
                    id="productImage"
                    accept="image/*"
                    required
                />

                <label for="productTags">Tags:</label>
                <div id="tagCheckBoxes">
                    <label
                        ><input
                            type="checkbox"
                            name="tags"
                            value="caneca"
                        />Caneca</label
                    >
                    <label
                        ><input
                            type="checkbox"
                            name="tags"
                            value="camisa"
                        />Camisa</label
                    >
                    <label
                        ><input
                            type="checkbox"
                            name="tags"
                            value="almofada"
                        />Almofada</label
                    >
                    <label
                        ><input
                            type="checkbox"
                            name="tags"
                            value="personalizavel"
                        />Personalizável</label
                    >
                    <label
                        ><input
                            type="checkbox"
                            name="tags"
                            value="kit"
                        />Kit</label
                    >
                </div>
                <button type="button" onclick="addProduct()">
                    Adicionar produto
                </button>
            </form>
        </div>
    </body>
</html>

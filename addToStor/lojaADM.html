<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="lojaADM.css" />
        <title>Document</title>

        <script>
            function handleSubmit(event) {
                event.preventDefault();

                const formData = new FormData(event.target);
                const requestOptions = {
                    method: "POST",
                    body: formData,
                };

                fetch("database/add_product.php", requestOptions)
                    .then((response) => response.json())
                    .then((data) => console.log(data))
                    .catch((error) => console.error("Error:", error));
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Adicione a loja</h1>
            <form id="productForm">
                <label for="productName">Nome do produto:</label>
                <input type="text" id="productName" required />

                <label for="productDescription">Descrição:</label>
                <textarea
                    type="text"
                    id="productDescription"
                    required
                ></textarea>

                <label for="productImage"></label
                ><input
                    type="file"
                    id="productImage"
                    accept="image/*"
                    required
                />

                <label for="productTags">Tags:</label>
                <div id="tagCheckBoxes">
                    <label
                        ><input
                            type="checkbox"
                            name="tags"
                            value="caneca"
                        />Caneca</label
                    >
                    <label
                        ><input
                            type="checkbox"
                            name="tags"
                            value="camisa"
                        />Camisa</label
                    >
                    <label
                        ><input
                            type="checkbox"
                            name="tags"
                            value="almofada"
                        />Almofada</label
                    >
                    <label
                        ><input
                            type="checkbox"
                            name="tags"
                            value="personalizavel"
                        />Personalizável</label
                    >
                    <label
                        ><input
                            type="checkbox"
                            name="tags"
                            value="kit"
                        />Kit</label
                    >
                </div>
                <button onclick="handleSubmit(event)">Adicionar produto</button>
            </form>
        </div>
        >
    </body>
</html>
